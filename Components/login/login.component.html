<div class="container">
    <h1>Login Now: </h1>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">


        <label for="" class="my-2">Email</label>
        <input formControlName="email" type="email" placeholder="Email..." class="form-control  mb-1">
        <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched"
            class=" alert alert-danger">
            <p *ngIf="loginForm.controls['email'].getError('required')">Email is required</p>
            <p *ngIf="loginForm.controls['email'].getError('email')">Enter Valid Email</p>
        </div>

        <label for="" class="my-2">Password</label>
        <input formControlName="password" type="password" placeholder="Password..." class="form-control  mb-1">
        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched"
            class=" alert alert-danger">
            <p *ngIf="loginForm.controls['password'].getError('required')">password is required</p>
            <p *ngIf="loginForm.controls['password'].getError('pattern')">Minimum eight characters, at least one
                letter,
                one number and one special character</p>
        </div>

        <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
        <button [disabled]="!loginForm.valid" *ngIf="!isLoading" type="submit"
            class="btn bg-main text-white ms-auto d-block">Login</button>
            <span class="psw">
              <a routerLink="/forgetpassword" >Forgot password?</a>
            </span>
        <button *ngIf="isLoading" type="button" class="btn bg-main text-white ms-auto d-block"><i
                class="fas fa-spinner fa-spin"></i></button>
    </form>


</div>
