


<div *ngFor="let product of cartProducts; let i = index" class="row my-3 shadow p-2 rounded-2">
    <div class="col-md-1">
        <img class="w-100" [src]="product.product.imageCover" alt="">
    </div>
    <div class="col-md-11">
        <div class="d-flex justify-content-between">
            <h3>{{product.product.title}}</h3>
            <button (click)="removeProductFromCart(product.product._id)" class="btn text-danger"><i
                    class="fas fa-trash"></i> Remove</button>
        </div>
        <div class="d-flex justify-content-between">
            <h5>{{product.product.category.name}}</h5>

        </div>
        <p class="d-flex justify-content-between">
            <span>{{product.price | currency: 'EGP'}}</span>
            <span><i class="fas fa-star rating-color"></i>{{product.product.ratingsAverage}}</span>
        </p>
    </div>
</div>

<h2 *ngIf="(errorMessage || cartProducts.length ==0) && !isLoading" class="alert alert-danger text-center ">No products
    in your cart
</h2>

<span class="d-block ms-auto h5  my-3">Total cart price : <span class="fw-bolder">{{totalCartPrice | currency:
        'EGP'}}</span></span>

<button *ngIf="cartProducts.length != 0" [routerLink]="'/checkout/'+cartId"
    class="btn btn-outline-success d-block m-auto my-3">Checkout</button>
